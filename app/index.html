<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS JoyJS</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 class="title">UAV Controller</h1>

    <div class="container">

        <div class="joystick" id="zone_joystick_mov">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.0/nipplejs.min.js"></script>
    <script src="ros.js"></script>

</html>
